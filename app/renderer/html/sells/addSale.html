      <div class="x_title">
        <h2>Agregar Oferta</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li onclick="window.close();"><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>

      </div>
      <div class="x_content">
          <div class="row" style="display: flex; justify-content: center;">
              
                    <form action="" id="form" class="form">
                        <div class="item form-group div-input">
                            <label class="col-form-label col-md-5 col-sm-5 label-align" for="id-product">Código de Producto</label>
                            <div class="col-md-14 col-sm-14 has-feedback form-group">
                                <input type="number" class="form-control has-feedback-right" style="width: 18rem" id="id-product" required="required" autofocus onkeyup="checkCodeValue()" onchange="checkCodeValue()">
                                <span class="fa fa-circle-thin form-control-feedback right" id="codeFeedback" style="display: inline-block; right: 56%" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="item form-group div-input">
                            <label class="col-form-label col-md-5 col-sm-5 label-align" for="description-product">Descripción</label>
                            <div class="col-md-14 col-sm-14 ">
                                <input type="text" class="form-control has-feedback-left" readonly="readonly" style="width: 18rem" id="description-product" required="required">
                            </div>
                        </div>
                        <div class="item form-group div-input">
                            <label class="col-form-label col-md-5 col-sm-5 label-align" for="unitPrice-product">Precio Venta al Público</label>
                            <div class="col-md-14 col-sm-14 ">
                                <input type="number" readonly="readonly" class="form-control has-feedback-left" style="width: 18rem" id="unitPrice-product" required="required">
                            </div>
                        </div>
                        <div class="item form-group div-input">
                            <label class="col-form-label col-md-5 col-sm-5 label-align" for="discount">Descuento</label>
                            <div class="col-md-14 col-sm-14">
                                <input type="number" class="form-control has-feedback-left" style="width: 18rem" id="discount" required="required">
                            </div>
                        </div>
                        <div class="item form-group div-input">
                            <label class="col-form-label col-md-5 col-sm-5 label-align" for="from-date">Fecha Inicio</label>
                            <div class="col-md-14 col-sm-14 ">
                                <input class="date-picker form-control has-feedback-left" id="from-date" style="width: 18rem;" placeholder="dd-mm-yyyy" type="text" required="required" type="text" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
                            </div>
                        </div>
                        <div class="item form-group div-input">
                            <label class="col-form-label col-md-5 col-sm-5 label-align" for="to-date">Fecha Finalización</label>
                            <div class="col-md-14 col-sm-14 ">
                                <input class="date-picker form-control has-feedback-left" id="to-date" style="width: 18rem;" placeholder="dd-mm-yyyy" type="text" required="required" type="text" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
                                <script>
                                    function timeFunctionLong(input) {
                                        setTimeout(function() {
                                            input.type = 'text';
                                        }, 60000);
                                    }
                                </script>
                            </div>
                        </div>
                        <div id="alert" style="width: 100%; display: flex; justify-content: center;"></div>                              
                        <button type="submit" style="display: none;"></button>
                    </form>
                    <div class="ln_solid"></div>
                    <div style="display: flex; justify-content: center; margin-top: 1rem">
                                <button class="btn btn-success" type="submit" onclick="addSale();"><i class="fa fa-plus"></i> Agregar Oferta</button>
                                <button class="btn btn-danger" onclick="window.close();"><i class="fa fa-trash-o"></i> Cancelar</button>
                    </div>
        </div>

<script>

const func = e => {
e.preventDefault();
};

form.addEventListener('submit', func, true);
