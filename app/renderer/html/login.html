<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | Mercado 1990 </title>

    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

    <!-- Bootstrap -->
    <link href="../css/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../css/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../css/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/highlight.css">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="form">
              <h1>Inicio de Sesión</h1>
              <div>
                <input type="text" class="form-control" placeholder="Usuario" required id="username" autofocus/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Contraseña" required id="password" />
              </div>
              <div>
                <button class="btn btn-default submit" id="button-login" >Iniciar Sesión</button>
                <a class="reset_pass" href="#">Contraseña olvidada?</a>
              </div>

              <div class="clearfix"></div>
              <div id="alert"></div>
              <div class="separator">
                <div class="clearfix"></div>
                <br />

                <div>
                  <img src="../images/logo-full.png" alt="" style="height: 7rem; width: 10rem;">
                  <p>©2021 All Rights Reserved. ESanti Development. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
    <script>
      const form = document.getElementById('form');
      
      const func = e => {
      e.preventDefault();
      };
      
      form.addEventListener('submit', func, true);
      </script>
  </body>
</html>
